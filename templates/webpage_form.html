<!DOCTYPE html>
<html>
<head>
    <title>Webpage to Speech</title>
</head>
<body>
    <h2>Enter Webpage URL for Speech</h2>
    <form action="/generate-audio-from-url" method="post">
        <input type="text" name="url" placeholder="Enter webpage URL" size="50"><br>
        <label for="voice">Choose a voice:</label>
        <select name="voice">
            {% for name, code in voices.items() %}
                <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Generate Audio</button>
    </form>
</body>
</html>
